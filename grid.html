<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>grid</title>
    <link rel="stylesheet" type="text/css" href="grid.css">
<script src="script.js"></script>
</head>

<body>
    <div class="grid-container">
        <div class="grid-item Sw">Sw</div>
        <div class="grid-item head">head</div>
        <div class="grid-item menu">menu</div>
        <div class="grid-item block-top">
            <div class="item-child date-clip-container">
                <div class="date-clip date">date</div>
                <div class="date-clip clip">
                    <img src="clip.png" alt="clip" height="100%">
                </div>
            </div>
            <div class="item-child calc">calc</div>
            <div class="item-child share-1">share-1</div>
            <div class="item-child share-2">share-2</div>
        </div>
        <div class="grid-item block-down">block-down</div>
    </div>
</body>

</html>
